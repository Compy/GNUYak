<template name="ionTab">
  <a class="{{classes}} {{isActive}}" href="{{url}}" data-ion-tab>
    {{#if isActive}}
      {{> ionIcon icon=activeIcon}}
    {{else}}
      {{> ionIcon icon=defaultIcon}}
    {{/if}}

    {{title}}

    {{#if badgeNumber}}
      <div class="badge badge-assertive">
        {{badgeNumber}}
      </div>
    {{/if}}
  </a>
</template>
