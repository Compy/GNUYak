<template name="ionToggle">
  <div class="item item-toggle item-text-wrap">
    {{name}}
    <label class="toggle">
      <input type="checkbox" class="{{class}}" data-id="{{id}}" data-name="{{name}}" value="true" {{atts}} />
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </div>
</template>
